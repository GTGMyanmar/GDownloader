<html>




<head>

    <title>DOWNLOADER</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


</head>

<body>


    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light rounded">
            <input type="text" class="navbar-brand mb-0 border-0" id="statuschange" style="font-size:12px; text-align:center; color:blue; font-weight:bold;"></input>
            <span class="navbar-brand mb-0 " data-toggle="tooltip" data-placement="top" title="download video"> <i id="video"
                    class="fas fa-video"></i> </span>
            <span class="navbar-brand mb-0" data-toggle="tooltip" data-placement="top" title="download music"> <i id="audio" class="fas fa-music"></i> </span>
            <span class="navbar-brand mb-0" data-toggle="tooltip" data-placement="top" title="clear cache & reset"> <i id="clear" class="fas fa-broom"></i> </span>
            <input type="text" class="navbar-brand mb-0 border-0 col-8" id="statuschange1" style="font-size:12px; text-align:center; color:#2ed573; font-weight:bold;"></input>
        </nav>
    </div>
    <div class="container-fluid">
        <webview id="view" class="page" src="http://www.youtube.com/" nodeintegration></webview>
    </div>
    <div class="container-fluid rounded" style="padding-top: 60px; position:fixed; margin-bottom:2px; bottom: 0; left: 0; right: 0; ">
        <nav class="navbar rounded row" style="background: rgba(46, 51, 56, 0.2)!important;">

            <input class="form-control col-3 border-0" id="progress1" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold; background:#45aaf2;">
            <input class="form-control col-3 border-0" id="progress2" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold; background:#45aaf2;">
            <input class="form-control col-3 border-0" id="progress3" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold; background:#45aaf2;">
            <input class="form-control col-3 border-0" id="progress4" type="text" style="font-size:12px; text-align:center; color:blue; font-weight:bold; background:#45aaf2;">

        </nav>
    </div>
    <script>
        var webview = document.getElementById('view');
        webview.addEventListener('dom-ready', function () {
            webview.insertCSS('html,body{ background-color: #FF0000 !important;}')
        });

    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        require('./renderer.js')
    </script>
</body>


</html>
